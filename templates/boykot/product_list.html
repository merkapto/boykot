{% extends "base.html" %}

{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for obj in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <a href="{% url 'boykot:product-detail' obj.name %}">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#868b8f"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em" font-size="3em" font-family="verdana">{{ obj.name }}</text>
                    </svg>
                </a>
                <div class="card-body">
                <!-- <p class="card-text">{{ p.description }}</p> -->
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">{{ obj.category }}</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">{{ obj.percentage }}</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary text-white" style="background-color: {{ obj.color }};">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                    </div>
                    {% if obj.company %}
                        <small class="text-body-secondary">{{ obj.company }}</small>
                    {% endif %}
                </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
